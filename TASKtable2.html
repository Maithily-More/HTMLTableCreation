    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVORITE AND LEAST FAVORITE THINGS</title>

<body>
<table border="2">
    <tr>
        <th>.</th>
        <th>.</th>
        <th>Bob</th>
        <th>Alice</th>
    </tr>
    <tr>
        <td rowspan="2">Favorite</td>
        <td>Color</td>
        <td>Blue</td>
        <td>Purple</td>
    </tr>
    <tr>
        <td>Flavor</td>
        <td>Banana</td>
        <td>Chocolate</td>
    </tr>

    <tr>
        <td rowspan="2">Least Favorite</td>
        <td>Color</td>
        <td>Yellow</td>
        <td>Pink</td>
    </tr>
    <tr>
        <td>Flavor</td>
        <td>Mint</td>
        <td>Walnut</td>
    </tr>
</table>
